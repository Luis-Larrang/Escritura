		<div class="container-fluid row offset-1 offset-md-2 col-md-8 my-3 pt-5 ">
			<div class="col-10 offset-md-1 fondoBlanco mt-4 radio py-3">
				<p class="tipografia text-center fondoBlanco">Contacto:</p>
				<form>
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label fondoBlanco">Nombre</label>
				    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
				    <div id="emailHelp" class="form-text fondoBlanco">Ingrese su nombre.</div>
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label fondoBlanco">Apellido</label>
				    <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp">
				    <div id="emailHelp" class="form-text fondoBlanco">Ingrese su apellido.</div>
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label fondoBlanco">Email</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				    <div id="emailHelp" class="form-text fondoBlanco">Nunca compartiremos tu información con nadie.</div>
				  </div>
				  <div class="mb-3">
				    <label for="contraseña" class="form-label fondoBlanco">Contraseña</label>
				    <input type="password" class="form-control" id="contraseña">
				  </div>
				  <div class="checked row justify-content-center px-5 my-3">
				  	<div class="form-check col-4">
					  <input class="form-check-input" type="radio" name="genero" id="masculino">
					  <label class="form-check-label fondoBlanco" for="masculino">
					    Masculino
					  </label>
					</div>
					<div class="form-check col-4">
					  <input class="form-check-input" type="radio" name="genero" id="femenino" checked>
					  <label class="form-check-label  fondoBlanco" for="femenino">
					    Femenino
					  </label>
					</div>
					<div class="form-check col-4">
					  <input class="form-check-input" type="radio" name="genero" id="otro">
					  <label class="form-check-label fondoBlanco" for="otro">
					    Otro
					  </label>
					</div>
				   </div>
				   <div class="mb-3">
				      <label for="pais" class="form-label fondoBlanco">País</label>
				      <select id="pais" class="form-select">
				        <option>Argentina</option>
				        <option>Brasil</option>
				        <option>Chile</option>
				        <option>Uruguay</option>
				        <option>Bolivia</option>
				      </select>
				    </div>
				   <div class="d-grid gap-2 col-6 mx-auto">
					  <button class="btn btn-dark" type="button">Enviar</button>
					  <button class="btn btn-danger" type="button">Cancelar</button>
					</div>			   					  
				  </form>
			</div>	
			<div class="container-fluid offset-md-2 col-md-8 imgAd my-3 radio row justify-content-center">
				<p class="">Esto es un ad</p>
			</div>
		</div>
