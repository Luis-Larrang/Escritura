<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/estilos.css">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
	  />
	<title>CONTACTO</title>
</head>
<body>
	<div id=globalContact>
		<div id="header"> <!--Header-->
			<div class="logo animate__animated animate__tada">
				<img src="assets/logo.jpg">
			</div>
			<div class="nav">
				<ul>
					<li class=menuHover><a href="index.html">Home</a></li>			
					<li class=menuHover><a href="practicas.html">Practicas</a></li>
					<li class=menuHover><a href="narraciones.html">Narraciones</a></li>
					<li class=menuHover><a href="recomendaciones.html">Recomendaciones</a></li>
					<li   class=active class=menuHover><a href="contacto.html">Contacto</a></li>
				</ul>
			</div>								
		</div> <!--Header Fin-->

		<!--------------------BODY----------------------------->			
		<div class=formulario>
			<p>Contacto:</p>
			<form action="" method="POST" enctype="mulpart/from-data" >
					<div class="itemForm">
						<input type="text" name="Nombre" placeholder="Nombre">
					</div>
					<div class="itemForm">
						<input type="text" name="Apellido" placeholder="Apellido">
					</div>
					<div class="itemForm">
						<input type="password" name="Pasword" placeholder="Contraseña">
					</div>
					<div class="itemForm">
						<input type="number" name="edad" placeholder="Edad">
					</div>							
					<div class="itemForm">
						<input type="text" name="Mail" placeholder="Mail">
					</div>
					<div class="itemForm">
						<select name="Nacionalidad">
							<option value="arg">Argentina</option>
							<option value="br">Brasil</option>
							<option value="ur">Uruguay</option>
							<option value="ch">Chile</option>
						</select>
					</div>
					<div>
						<p>Genero:</p>
						<label for="masculino">Masculino</label>
						<input type="radio" name="genero" id="masculino">
						<label for="femenino">Femenino</label>
						<input type="radio" name="genero" id="femenino">
						<label for="otro">Otro</label>
						<input type="radio" name="genero" id="otro">
					</div>	
					<div>
						<input type="button" name="" value="ENVIAR">
					</div>
				
			</form>
		</div>	
		<div class="ad">
			<p>Esto es un ad</p>
		</div>

		<div id=footer> <!--Footer-->
			<div class="firma">
				<p>©Marca registrada<p>
			</div>			
				<!--<p>Redes sociales</p>-->
			<div class=redesSociales>
				<ul>
					<li><a href="https://www.instagram.com/" target="blank">Instagram</a></li>
					<li><a href="https://www.facebook.com/" target="blank">Facebook</a></li>
					<li><a href="https://www.linkedin.com/" target="blank">Linkedin</a></li>
				</ul>	
			</div>						
		</div> <!--Footer Fin-->
	</div>
<!-- animate__animated -->
<script src="js/wow.min.js"></script>

    new WOW().init();
    </script>
