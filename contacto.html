<!--------------------BODY----------------------------->			
		<div class="container-fluid row">
			<div class="col-10 offset-1">
				<p class="tipografia text-center">Contacto:</p>
				<form>
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Nombre</label>
				    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
				    <div id="emailHelp" class="form-text">Ingrese su nombre.</div>
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Apellido</label>
				    <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp">
				    <div id="emailHelp" class="form-text">Ingrese su apellido.</div>
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Email</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				    <div id="emailHelp" class="form-text">Nunca compartiremos tu información con nadie.</div>
				  </div>
				  <div class="mb-3">
				    <label for="contraseña" class="form-label">Contraseña</label>
				    <input type="password" class="form-control" id="contraseña">
				  </div>
				  <div class="row justify-content-md-center my-3">
				  	<div class="form-check col-4">
					  <input class="form-check-input" type="radio" name="genero" id="masculino">
					  <label class="form-check-label" for="masculino">
					    Masculino
					  </label>
					</div>
					<div class="form-check col-4">
					  <input class="form-check-input" type="radio" name="genero" id="femenino" checked>
					  <label class="form-check-label" for="femenino">
					    Femenino
					  </label>
					</div>
					<div class="form-check col-4">
					  <input class="form-check-input" type="radio" name="genero" id="otro">
					  <label class="form-check-label" for="otro">
					    Otro
					  </label>
					</div>
				   </div>
				   <div class="mb-3">
				      <label for="pais" class="form-label">País</label>
				      <select id="pais" class="form-select">
				        <option>Argentina</option>
				        <option>Brasil</option>
				        <option>Chile</option>
				        <option>Uruguay</option>
				        <option>Bolivia</option>
				      </select>
				    </div>
				   <div class="d-grid gap-2">
					  <button class="btn btn-dark" type="button">Enviar</button>
					  <button class="btn btn-danger" type="button">Cancelar</button>
					</div>			   					  
				  </form>
			</div>	
			<div class="container-fluid col-8 imgAd my-3">
				<p class="row justify-content-md-center">Esto es un ad</p>
			</div>
		</div>
<!--------------------BODY FIN----------------------------->
